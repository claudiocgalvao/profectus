<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
	<h1 data-th-text="#{error.header}">Error</h1>
	<h2 data-th-text="${rootCause}">[Root cause]</h2>
    <pre data-th-text="${stackTraceAsString}">Stack Trace</pre>
</div>
</body>
</html>

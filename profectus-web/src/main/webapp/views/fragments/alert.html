<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="../../resources/citi/css/citi-bootstrap.css" rel="stylesheet"/>
	<link href="../../resources/citi/css/font-awesome-ie7.min.css" rel="stylesheet"/>
</head>
<body>
    <div data-th-fragment="alert(type, message)">
        <div class="alert alert-dismissable" data-th-classappend="__${type}__">
	        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	        <!-- <span data-th-text="${message}"></span>-->
	        <b><span th:text="#{__${message}__}"></span></b>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
   	<meta name="description" content="" />
   	<meta name="author" content="" />
   	<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1"/>

	<link href="../../resources/citi/css/citi-bootstrap.css" data-th-href="@{/assets/css/citi-bootstrap.css}" rel="stylesheet"/>
    <link href="../../resources/citi/css/bootstrap-responsive.css" data-th-href="@{/assets/css/bootstrap-responsive.css}" rel="stylesheet"/>
    <!--[if !IE]><![endif]-->
    <link href="../../resources/citi/css/font-awesome.min.css" data-th-href="@{/assets/css/font-awesome.min.css}" rel="stylesheet"/>
    
    <link href="../../resources/citi/css/DT_bootstrap.css" data-th-href="@{/assets/css/DT_bootstrap.css}" rel="stylesheet"/>
    <!--[if IE 7]><![endif]-->
    <link href="../../resources/citi/css/font-awesome-ie7.min.css" data-th-href="@{/assets/css/font-awesome-ie7.min.css}" rel="stylesheet"/>
    
	<script type="text/javascript" src="../../resources/citi/js/jquery.js" data-th-src="@{/assets/js/jquery.js}"></script>

</head>

<body>
	<div class="utility navbar">
        <div class="navbar-inner">
            <ul class="nav pull-right util">
                <li><a href="#" data-th-text="#{navbar.contact}"></a></li>
                <li><a href="#" data-th-text="#{navbar.help}"></a></li>
                <li><a href="#" data-th-text="#{navbar.feedback}"></a></li>
                <li id="global-search">
                    <div class="search-inner">
                        <form id="search-form" name="search_form" method="get" 
                        	target="_blank" action="http://www.citigroup.net/CITINETWebApp/csearch/citinetuiSearch">
                            <input id="search-field" type="text" name="search-field" placeholder="Citigroup.net" autocomplete="off" />
                            <input type="submit" value="GO" />
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div class="utility-shadow"></div>
    </div>
    
    <div id="citi-header">
        <a href="http://www.citigroup.net/" class="logo pull-right" title="Citigroup.net" target="_blank">
            <img src="../../resources/citi/img/Logo.png" data-th-attr="src=@{/assets/img/Logo.png},title=#{logo.name},alt=#{logo.name}" />
        </a>
        <div class="app_logo">
            <img src="../../resources/citi/img/Application-Name.png" 
            	data-th-attr="src=@{/assets/img/Application-Name.png},title=#{application.name},alt=#{application.name}"/>&nbsp;
           
           <span style="color: #FFFFFF;" th:text="#{application.version}"></span>
           
        </div>
    </div>

    <div id="main-nav" class="navbar" data-sec-authorize="isAuthenticated()">
        <div class="navbar-inner">
            <ul class="nav pull-right">
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="authentication dropdown-toggle">
                    	<i class="icon-lock icon-white" style="display:inline-block;"></i>
                        <span data-sec-authentication="name"></span><span class="caret"></span></a>
                    
                    <ul class="dropdown-menu">
                        <li><a href="#"><i class="icon-user"></i><span th:text="#{main-nav.myprofile}"></span></a></li>
                        <li>
                        
                        <a href="#" th:href="@{/logout}">
                        	<i class="icon-signout"></i>
                        		<span th:text="#{main-nav.signout}"></span>
                            
                            <!-- <form method="post" action="#" th:action="@{/logout}">
                                <a href="javascript:;" onclick="parentNode.submit();" th:text="#{main-nav.signout}"><i class="icon-signout"></i>
                            </form> -->
                        </a>
                        </li>
                    </ul>
                </li>
            </ul><!-- /authentication -->

            <ul class="nav">
                <li class=""><a href="#" data-th-href="@{/}" title="Home" data-th-text="#{main-nav.home}"></a></li>
                <li class="dropdown active"></li>
            </ul>
        </div>
    </div>

    <div id="body">
        <div id="sidebar" data-sec-authorize="isAuthenticated()">
            <ul class="nav nav-list">
                
                <li class="nav-header"><span data-th-text="#{menu.title.principal}"></span></li>
                
                <!-- MAINTENANCE MODULE MENU -->
				<li>
					<a href="#" data-toggle="collapse" data-target="#toggleDemo" data-parent="#sidenav01" class="collapsed">
						 <span class="glyphicon glyphicon-cloud" style="font-weight: bold;" data-th-text="#{menu.title.submenu.maintenance}">Submenu 1</span>
						 <span class="caret pull-right"></span>
					</a>
					<div class="collapse" id="toggleDemo" style="height: 0px;">
						<ul class="nav nav-list">
							<li><a href="#" data-th-href="@{/tax/list}"  data-th-text="#{menu.title.type.tax}">Submenu1.1</a></li>
							<li><a href="#" data-th-href="@{/factGenerator/list}"  data-th-text="#{menu.title.fact.generator}">Submenu1.2</a></li>
							<li><a href="#" data-th-href="@{/validatorFactGenerator/list}"  data-th-text="#{menu.validatorFactGenerator.consult}">Submenu1.3</a></li>
						</ul>
					</div>
				</li>
                <!-- <li><a href="#" data-th-href="@{/production/list}"  style="font-weight: bold;" data-th-text="#{menu.title.fact.generator.production}"></a></li> -->

                <!-- TEST MODULE MENU -->
                <li sec:authorize="hasRole('TEST_MODULE')" ><a href="#" data-th-href="@{/test/list}" style="font-weight: bold;" data-th-text="#{menu.title.test}"></a></li>


                <!-- ADMINISTRATION MODULE MENU -->
				<li>
					<a href="#" data-toggle="collapse" data-target="#toggleDemo2" data-parent="#sidenav01" class="collapsed">
						 <span class="glyphicon glyphicon-cloud" style="font-weight: bold;" data-th-text="#{menu.title.submenu.administration}">Submenu 2</span>
						 <span class="caret pull-right"></span>
					</a>
					<div class="collapse" id="toggleDemo2" style="height: 0px;">
						<ul class="nav nav-list">
			                <li sec:authorize="hasRole('ADMIN')" ><a href="#" data-th-href="@{/publishNewVersionFactGenerator/list}"  data-th-text="#{menu.title.publishNewVersionFactGenerator}"></a></li>
			                <li sec:authorize="hasRole('ADMIN')" ><a href="#" data-th-href="@{/admFactGeneratorPublished/list}"  data-th-text="#{menu.title.admFactGeneratorPublished}"></a></li>
			                <li sec:authorize="hasRole('ADMIN')" ><a href="#" data-th-href="@{/approvalChangeRequestFG/list}"  data-th-text="#{menu.title.approvalChangeRequestFG}"></a></li>
			                <li><a href="#" data-th-href="@{/unlockFactGeneratorVersion/list}"  data-th-text="#{menu.title.unlockFactGeneratorVersion}"></a></li>
			                <li sec:authorize="hasRole('ADMIN')" ><a href="#" data-th-href="@{/admLog/list}"  data-th-text="#{menu.title.adm.log}"></a></li>
						</ul>
					</div>
				</li>
                
                <!-- MATRIX OPERATION MODULE MENU -->
				<li>
					<a href="#" data-toggle="collapse" data-target="#toggleDemo3" data-parent="#sidenav01" class="collapsed">
						 <span class="glyphicon glyphicon-cloud" style="font-weight: bold;" data-th-text="#{menu.title.submenu.matrix}">Submenu 3</span>
						 <span class="caret pull-right"></span>
					</a>
					<div class="collapse" id="toggleDemo3" style="height: 0px;">
						<ul class="nav nav-list">
			                <li><a href="#" data-th-href="@{/message/list}"  data-th-text="#{menu.title.message}"></a></li>
			                <li><a href="#" data-th-href="@{/messageFactGenerator/list}"  data-th-text="#{menu.title.messageFactGenerator}"></a></li>
			                <li><a href="#" data-th-href="@{/msgParameterFGVariable/list}"  data-th-text="#{menu.title.messageParametersFactGeneratorVariables}"></a></li>
						</ul>
					</div>
				</li>
                
                <!-- SIMULATION MODULE MENU -->
                <li><a href="#" data-th-href="@{/simulation/list}" style="font-weight: bold;" data-th-text="#{menu.title.simulation}"></a></li>
			</ul>
        </div>
        <div data-th-replace="${view} :: contentBody"  ></div>
    </div>
    <div class="clearfix"></div>

    <div data-th-replace="fragments/footer :: footer"></div>

    <script type="text/javascript" src="../../resources/citi/js/bootstrap.js" data-th-src="@{/assets/js/bootstrap.js}"></script>
    <script type="text/javascript" src="../../resources/citi/js/bootstrap-datepicker.js" data-th-src="@{/assets/js/bootstrap-datepicker.js}"></script>
    <script type="text/javascript" src="../../resources/citi/js/jquery.quicksearch.js" data-th-src="@{/assets/js/jquery.quicksearch.js}"></script>
    <script type="text/javascript" src="../../resources/citi/js/jquery.maskMoney.min.js" data-th-src="@{/assets/js/jquery.maskMoney.min.js}"></script>
    <script type="text/javascript" src="../../resources/citi/js/jquery.dataTables.js" data-th-src="@{/assets/js/jquery.dataTables.js}"></script>
    <script type="text/javascript" src="../../resources/citi/js/DT_bootstrap.js"  data-th-src="@{/assets/js/DT_bootstrap.js}"></script>
    <script type="text/javascript" src="../../resources/thirdparty/js/datatables.js" data-th-src="@{/resources/js/datatables.js}"></script>
    <script type="text/javascript" src="../../resources/thirdparty/js/util.js" data-th-src="@{/resources/js/util.js}"></script>

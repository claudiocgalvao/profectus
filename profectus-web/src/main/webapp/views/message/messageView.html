<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contentBody">
		<div id="content" style="position: relative; overflow: auto; padding-left: 25px;  padding-top: 25px; padding-right: 25px;">
        <div class="row-fluid">
			
			
			<div class="span8">
			    <div class="page-header">
				    <h1 th:text="#{title.message.view}"></h1>
				</div>
 				<div class="btn-toolbar">
					<div class="btn-group">
						<a class="btn" href="#" data-th-href="@{/message/add}">
							<i class="icon-plus"></i>&nbsp;<span th:text="#{button.add}"></span></a>
					</div>
            		<div class="btn-group">
						<a class="btn" th:href="@{/message/edit(id=${messageDTO.messageId})}">
							<i class="icon-edit"></i>&nbsp;<span th:text="#{button.edit}"></span></a>
  					</div>
                    <div class="btn-group">
                    	<a class="btn" th:href="@{/message/list}">
                    		<i class="icon-back-to-list"></i>&nbsp;<span th:text="#{button.cancel}"></span></a>
                    </div>
                </div>
				<form class="form-horizontal form-container">
					<fieldset>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.MessageDTO.name}"></span></label>
								<div class="controls">
									<label> <span th:text="${messageDTO.name}"></span> </label>
								</div>
							</div>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.MessageDTO.description}"></span></label>
								<div class="controls">
									<label> <span th:text="${messageDTO.description}"></span> </label>
								</div>
							</div>
							
							<div class="control-group">
		                    	<h4><span th:text="#{title.message.messageParameters}"></span></h4>
		                    	
			                    <table id="messageParameterListDtId" class="table table-bordered table-striped dataTable">
									<thead>
										<tr>
											<th style="width: 10%" ><span th:text="#{dataTable.column.messageParameter.sequence}"></span></th>
											<th><span th:text="#{dataTable.column.messageParameter.name}"></span></th>
											<th><span th:text="#{dataTable.column.messageParameter.description}"></span></th>
											<th><span th:text="#{dataTable.column.messageParameter.type}"></span></th>
											<th><span th:text="#{dataTable.column.messageParameter.filter}"></span></th>
										</tr>
									</thead>
				 					<tbody>
				  						<tr th:each="messageParameterDTO, iterStat: ${messageDTO.messageParametersList}">
											<td style="text-align: center;" th:text="${messageParameterDTO.sequenceMessage}"></td>
											<td th:text="${messageParameterDTO.name}"></td>
				 							<td th:text="${messageParameterDTO.description}"></td>
				 							<td th:text="#{__${messageParameterDTO.lblType}__}"></td>
				 							<td th:text="#{__${messageParameterDTO.lblFilter}__}"></td>
				 						</tr>
									</tbody>
								</table>
							</div>
					</fieldset>
					
				</form>
			</div>					
		</div>
	</div>
</div>
</html>

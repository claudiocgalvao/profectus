<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contentBody">
		<div id="content" style="position: relative; overflow: auto; padding-left: 25px;  padding-top: 25px; padding-right: 25px;">
        <div class="row-fluid">
			<div class="span8">
			    <div class="page-header">
				    <h1 th:text="#{title.factGenerator.consult}"></h1>
				</div>
 				<div class="btn-toolbar">
					<div class="btn-group">
						<a href="#" data-th-href="@{/factGenerator/add}"><button class="btn"><i class="icon-plus"></i>&nbsp;<span th:text="#{button.include}"></span></button></a>
					</div>
            		<div class="btn-group">
							<a th:href="@{/factGenerator/edit(factGeneratorVersionDTO.id=${factGeneratorDTO.factGeneratorVersionDTO.id})}"><button class="btn"><i class="icon-edit"></i>&nbsp;<span th:text="#{button.edit}"></span></button></a>
  					</div>
                    <div class="btn-group">
                    
                    	<a th:href="@{/factGenerator/list}"><button class="btn"><span th:text="#{button.cancel}"></span></button></a>
                    </div>
                </div>
				<form class="form-horizontal form-container">
					<fieldset>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.FactGeneratorDTO.code}"></span></label>
								<div class="controls">
									<label> <span th:text="${factGeneratorDTO.code}"></span> </label>
								</div>
							</div>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.FactGeneratorDTO.description}"></span></label>
								<div class="controls">
									<label> <span th:text="${factGeneratorDTO.description}"></span> </label>
								</div>
							</div>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.FactGeneratorDTO.versionView}"></span></label>
								<div class="controls">
									<label> <span th:text="${factGeneratorDTO.versionView}"></span> </label>
								</div>
							</div>
							
 							<div class="control-group">
								<label for="input01" class="control-label">
									<span th:text="#{model.FactGeneratorDTO.factGeneratorVersionDTO.situation}"></span>
								</label>
								<div class="controls">
									<label> <span th:text="#{${factGeneratorDTO.getDescriptionSituarionEnum(factGeneratorDTO.factGeneratorVersionDTO.situation)}}"></span> </label>
								</div>
							</div>
							
							
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.FactGeneratorDTO.factGeneratorVersionDTO.responsible}"></span></label>
								<div class="controls">
									<label> <span th:text="${factGeneratorDTO.factGeneratorVersionDTO.responsible}"></span> </label>
								</div>
							</div>
					</fieldset>
				</form>
			</div>				
		</div>
	</div>
</div>
</html>

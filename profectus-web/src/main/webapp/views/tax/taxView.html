<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="contentBody">
		<div id="content" style="position: relative; overflow: auto; padding-left: 25px;  padding-top: 25px; padding-right: 25px;">
        <div class="row-fluid">
			<div class="span12">
			    <div class="page-header">
				    <h1 th:text="#{title.tax.consult}" style="text-transform: none;" ></h1>
				</div>
 				<div class="btn-toolbar">
					<div class="btn-group">
						<a href="#" data-th-href="@{/tax/add}"><span class="btn"><i class="icon-plus"></i>
							&nbsp;<span th:text="#{button.include}"></span></span></a>
					</div>
            		<div class="btn-group">
							<a th:href="@{/tax/edit(id=${taxDTO.id})}" class="btn">
  										<i class="icon-edit"></i>&nbsp;<span th:text="#{button.edit}"></span></a>	
  					</div>
                    <div class="btn-group">
                    	<a th:href="@{/tax/list}"><span class="btn"><i class="icon-back-to-list"></i><span th:text="#{button.cancel}"></span></span></a>
                    </div>
                </div>
				<form class="form-horizontal form-container" action="#" th:action="@{/tax/view}" method="post">
					<fieldset>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.TaxDTO.code}"></span></label>
								<div class="controls">
									<label> <span th:text="${taxDTO.code}"></span> </label>
								</div>
							</div>
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.TaxDTO.description}"></span></label>
								<div class="controls">
									<label> <span th:text="${taxDTO.description}"></span> </label>
								</div>
							</div>
							
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.TaxDTO.typeTax}"></span></label>
								<div class="controls">
									<label><span th:text="#{${taxDTO.getDescriptionTypeTax(taxDTO.typeTax)}}"></span></label>
								</div>
							</div>
							
							
							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.TaxDTO.dateInsert}"></span></label>
								<div class="controls">
									<label> <span th:text="${taxDTO.dateInsert}"></span> </label>
								</div>
							</div>


							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.TaxDTO.dateAlter}"></span></label>
								<div class="controls">
									<label> <span th:text="${taxDTO.dateAlter}"></span> </label>
								</div>
							</div>

							<div class="control-group">
								<label for="input01" class="control-label"><span th:text="#{model.TaxDTO.responsible}"></span></label>
								<div class="controls">
									<label> <span th:text="${taxDTO.responsible}"></span> </label>
								</div>
							</div>
							
							<div class="control-group">
							<br/>
							<h4 th:text="#{title.tax.fact.generator.linked}"></h4>
							<table id="factGeneratorListDtId" class="table table-bordered table-striped dataTable">
								<thead>
									<tr>
										<th><span th:text="#{dataTable.column.fact.generator.code}"></span><i class="sort"></i></th>
										<th><span th:text="#{dataTable.column.fact.generator.name}"></span><i class="sort"></i></th>
										<th><span th:text="#{dataTable.column.fact.generator.version}"></span><i class="sort"></i></th>
										<th><span th:text="#{dataTable.column.fact.generator.situation}"></span><i class="sort"></i></th>
									</tr>
								</thead>
			 					<tbody>
			  						<tr th:each="factGeneratorDTO : ${listFactGeneratorDTO}">
			  						
										<td>
											 <a th:href="@{/factGenerator/view(factGeneratorVersionDTO.id=${factGeneratorDTO.factGeneratorVersionDTO.id},
											 								   factGeneratorVersionDTO.situation=${factGeneratorDTO.factGeneratorVersionDTO.situation},
											 								   viewName=${'factGenerator/tabTaxList'})}" 
												th:title="#{title.link.view.details}" 
												th:text="${factGeneratorDTO.code}">&nbsp;&#40;<span th:text="${factGeneratorDTO.factGeneratorVersionDTO.id}"></span>&#41;
												</a>
										</td>  						
			 							
			 							<td th:text="${factGeneratorDTO.description}"></td>
										
										<td>
											<span th:text="${factGeneratorDTO.versionView}"></span>
										</td>
										
			 							<td th:text="#{${factGeneratorDTO.getDescriptionSituarionEnum(factGeneratorDTO.factGeneratorVersionDTO.situation)}}"></td>
			 							
			 						</tr>
								</tbody>
							</table>
							</div>
					</fieldset>
				</form>
			</div><!-- Additional Items Column-->						
		</div>
	</div>
</div>
</html>
